<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Team Page Challenge</title>
</head>
<body>
  <main class="creative-crew">
    
    <section class="title-section">
      <h1>The creative crew</h1>
    </section>

    <section class="who-we-are">
      <h2>Who WE ARE</h2>
      <p>We are team of creatively diverse. driven, innovative individuals working in various locations from the world.</p>
    </section>

    <section class="team-members">
      <figure>
        <div>
          <img src="photo1.png" alt="Bill Mahoney">
          <p class="role">Product Owner</p>
        </div>
        <figcaption class="member-name">Bill Mahoney</figcaption>
      </figure>

      <figure>
        <div>
          <img src="photo2.png" alt="Saba Cabrera">
          <p class="role">Art Director</p>
        </div>
        <figcaption class="member-name">Saba Cabrera</figcaption>
      </figure>

      <figure>
        <div>
          <img src="photo3.png" alt="Shae Le">
          <p class="role">Tech Lead</p>
        </div>
        <figcaption class="member-name">Shae Le</figcaption>
      </figure>

      <figure>
        <div>
          <img src="photo4.png" alt="Skylah Lu">
          <p class="role">UX Designer</p>
        </div>
        <figcaption class="member-name">UX Designer</figcaption>
      </figure>

      <figure>
        <div>
          <img src="photo5.png" alt="Griff Richards">
          <p class="role">Developer</p>
        </div>
        <figcaption class="member-name">Griff Richards</figcaption>
      </figure>

      <figure>
        <div>
          <img src="photo6.png" alt="Stan John">
          <p class="role">Developer</p>
        </div>
        <figcaption class="member-name">Stan John</figcaption>
      </figure>
    </section>

  </main>
</body>
</html>
